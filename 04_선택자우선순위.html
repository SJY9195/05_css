<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            color: blue;
        }
        #item1{
            color: red;
        }
        [name="item2"]{
            color: green;
        }
        .item3{
            color:yellow;
        }
        .item4{
            color:black;
        }
        #item4{
            color: violet !important;    
         }
    </style>                     <!--!important는 강제적으로 가장 높은 우선순위가 되게 해준다!!-->
</head>
<body>
    <ul>
        <li id="item1">아이템1</li>
        <li name="item2">아이템2</li>
        <li class="item3">아이템3</li>
        <li style="color:aqua;" class="item4" id="item4">아이템4</li>   <!--위 style에서의 코드를 보면 id가 class보다 우선순위 이다! 그리고 이렇게 style을 구문에 넣게되면 관리하기 힘드므로 안하는게좋다!-->
        <li>아이템5</li>                                               
    </ul>



</body>
</html>
